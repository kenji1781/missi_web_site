{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/_style.css' %}" />
</head>
<body>
    <h1>{{title}}</h1>
    <p>{{msg}}</p>
    <!-- {% url goto %}のgoto変数がindex/nextに書き換えられる為,
    urlpatternsのviewが切り替えられる-->
    <p><a href="{% url goto %}">{{goto}}</a></p>
</body>
</html>
